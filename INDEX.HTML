<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handwritten to English Text</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="uploadSection">
        <h2>Upload Handwritten Image</h2>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <input type="file" id="imageInput" accept="image/*" style="margin: 10px auto;">
            <button class="btn" onclick="showDownloadSection()" style="width: fit-content;">Convert</button>
        </div>
        <div id="progressBar"><div></div></div>
        <div class="preview-wrapper" id="previewWrapper">
            <img id="previewImage" class="preview-image" src="" alt="Preview">
            <button class="close-preview" onclick="closePreview()">&times;</button>
        </div>
    </div>

    <div class="container" id="resultSection" style="display:none; flex-direction:column; align-items:center;">
        <h2>Converted Text</h2>
        <div class="preview-box">
            <div class="copy-icon" onclick="copyText()">
                <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/copy.svg" alt="Copy">
            </div>
            <div class="share-icon" onclick="shareText()">
                <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/share.svg" alt="Share">
            </div>
            <div id="outputText">This is a sample converted text from handwriting to English.</div>
        </div>
        <div class="button-group">
            <select id="downloadFormat">
                <option value="txt">Download as TXT</option>
                <option value="pdf">Download as PDF</option>
                <option value="jpg">Download as JPG</option>
                <option value="png">Download as PNG</option>
            </select>
            <button class="btn" onclick="handleDownload()">Download</button>
            <button class="btn" onclick="speakText()">ðŸ”Š Read Aloud</button>
            <button class="btn" onclick="goBack()">Cancel</button>
        </div>
    </div>
</body>
</html>
